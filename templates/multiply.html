<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
<style>
h1 {
    text-align: center;
}

.manyboxes{
    display: flex;
    flex-wrap: wrap;
}

.onebox {
    width: 200px;
    height: 200px;
    background-color: #9fc5f8;
    border: 3px solid black;
    margin: 8px;
}

</style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="manyboxes">
        {% for x in range(0,multiply): %}
            <div class="onebox"></div>
        {% endfor %}
    </div>
</body>
</html>
