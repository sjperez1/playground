<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
<style>
    h1 {
    text-align: center;
}

.manyboxes{
    display: flex;
    flex-wrap: wrap;
}

.onebox {
    width: 200px;
    height: 200px;
    border: 3px solid black;
    margin: 8px;
}
</style>
</head>
<body>
    <h1>Welcome!</h1>
    <!-- We do not want to make a manyboxes container for every round of the for loop, so put the for loop inside of the div. -->
    <!-- Doing style="" in the HTML tag allows you to add in CSS properties here -->
    <!-- 2 sets of curly brackets used to bring in background_color rather than {#{%%}#} -->
    <!-- Must put Jinja syntax above in Jinja comment syntax. -->
    <div class="manyboxes">
        {% for x in range(0,multiply): %}
            <div class="onebox" style="background-color: {{background_color}}"></div>
        {% endfor %}
    </div>
</body>
</html>
